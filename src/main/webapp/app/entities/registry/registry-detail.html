<div>

    <div class="btn-toolbar pull-right row">

        <button type="button" ui-sref="registry-detail.edit({id:vm.registry.id})" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
        </button>

        <button class="btn btn-primary" ui-sref="registry-detail.bulk-upload">
            <span class="glyphicon glyphicon-upload"></span>
            <span class="hidden-xs-down" data-translate="hackatonApp.registry.home.bulkUpload"> Bulk upload </span>
        </button>

        <a class="btn btn-primary" target="_blank" href="/api/registries/{{vm.registry.id}}/template" download="{{vm.registry.name}}.xlsx">
            <span class="glyphicon glyphicon-download"></span>
            <span class="hidden-xs-down"
                  data-translate="hackatonApp.registry.home.downloadTemplate"> Download template </span>
        </a>

    </div>
</div>

    <h2>{{vm.registry.name}}</h2>
    <small><span data-translate="hackatonApp.registry.admin">Admins</span>: <a>User admin 1</a>, <a>User admin 2</a> </small><!-- TODO: add user link //-->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <p>{{vm.registry.description}}</p>

    <div id="grid1" ui-grid="gridOptions" ui-grid-selection class="grid"></div>

    <hr>

    <button type="submit"
                ui-sref="registry-detail.medical-case-new"
            class="btn btn-info">
        <span class="glyphicon glyphicon-plus"></span>&nbsp;<span data-translate="entity.action.newMedicalCase"> New medical case</span>
    </button>
    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>
</div>

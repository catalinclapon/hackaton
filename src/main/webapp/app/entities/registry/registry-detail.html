
<div>
    <h2><span data-translate="hackatonApp.registry.detail.title">Registry</span> {{vm.registry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hackatonApp.registry.name">Name</span></dt>
        <dd>
            <span>{{vm.registry.name}}</span>
        </dd>
        <dt><span data-translate="hackatonApp.registry.desc">Desc</span></dt>
        <dd>
            <span>{{vm.registry.desc}}</span>
        </dd>
        <dt><span data-translate="hackatonApp.registry.uuid">Uuid</span></dt>
        <dd>
            <span>{{vm.registry.uuid}}</span>
        </dd>
        <dt><span data-translate="hackatonApp.registry.status">Status</span></dt>
        <dd>
            <span>{{vm.registry.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="registry-detail.edit({id:vm.registry.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<div>
    <h2><span data-translate="hackatonApp.field.detail.title">Field</span> {{vm.field.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hackatonApp.field.name">Name</span></dt>
        <dd>
            <span>{{vm.field.name}}</span>
        </dd>
        <dt><span data-translate="hackatonApp.field.desc">Desc</span></dt>
        <dd>
            <span>{{vm.field.desc}}</span>
        </dd>
        <dt><span data-translate="hackatonApp.field.type">Type</span></dt>
        <dd>
            <span>{{vm.field.type}}</span>
        </dd>
        <dt><span data-translate="hackatonApp.field.min">Min</span></dt>
        <dd>
            <span>{{vm.field.min}}</span>
        </dd>
        <dt><span data-translate="hackatonApp.field.required">Required</span></dt>
        <dd>
            <span>{{vm.field.required}}</span>
        </dd>
        <dt><span data-translate="hackatonApp.field.max">Max</span></dt>
        <dd>
            <span>{{vm.field.max}}</span>
        </dd>
        <dt><span data-translate="hackatonApp.field.extValidation">Ext Validation</span></dt>
        <dd>
            <span>{{vm.field.extValidation}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="field-detail.edit({id:vm.field.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFieldLabel" data-translate="hackatonApp.field.home.createOrEditLabel">Create or edit a Field</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.field.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.field.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.field.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.field.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.field.desc" for="field_desc">Desc</label>
            <input type="text" class="form-control" name="desc" id="field_desc"
                    ng-model="vm.field.desc"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.field.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.field.type"
                    required/>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.field.min" for="field_min">Min</label>
            <input type="number" class="form-control" name="min" id="field_min"
                    ng-model="vm.field.min"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.field.required" for="field_required">Required</label>
            <input type="text" class="form-control" name="required" id="field_required"
                    ng-model="vm.field.required"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.field.max" for="field_max">Max</label>
            <input type="number" class="form-control" name="max" id="field_max"
                    ng-model="vm.field.max"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.field.extValidation" for="field_extValidation">Ext Validation</label>
            <input type="text" class="form-control" name="extValidation" id="field_extValidation"
                    ng-model="vm.field.extValidation"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

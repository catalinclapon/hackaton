
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMedicalCaseFieldLabel" data-translate="hackatonApp.medicalCaseField.home.createOrEditLabel">Create or edit a Medical Case Field</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.medicalCaseField.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.medicalCaseField.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.medicalCaseField.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.medicalCaseField.value"
                    />
        </div>

        <div class="form-group">
            <label data-translate="hackatonApp.medicalCaseField.field" for="field_field">Field</label>
            <select class="form-control" id="field_field" name="field" ng-model="vm.medicalCaseField.field" ng-options="field as field.id for field in vm.fields track by field.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="hackatonApp.medicalCaseField.medicalCase" for="field_medicalCase">Medical Case</label>
            <select class="form-control" id="field_medicalCase" name="medicalCase" ng-model="vm.medicalCaseField.medicalCase" ng-options="medicalCase as medicalCase.id for medicalCase in vm.medicalcases track by medicalCase.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

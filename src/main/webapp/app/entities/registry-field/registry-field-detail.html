
<div>
    <h2><span data-translate="hackatonApp.registryField.detail.title">Registry Field</span> {{vm.registryField.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hackatonApp.registryField.order">Order</span></dt>
        <dd>
            <span>{{vm.registryField.order}}</span>
        </dd>
        <dt><span data-translate="hackatonApp.registryField.category">Category</span></dt>
        <dd>
            <span>{{vm.registryField.category}}</span>
        </dd>
        <dt><span data-translate="hackatonApp.registryField.registry">Registry</span></dt>
        <dd>
            <a ui-sref="registry-detail({id:vm.registryField.registry.id})">{{vm.registryField.registry.id}}</a>
        </dd>
        <dt><span data-translate="hackatonApp.registryField.field">Field</span></dt>
        <dd>
            <a ui-sref="field-detail({id:vm.registryField.field.id})">{{vm.registryField.field.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="registry-field-detail.edit({id:vm.registryField.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

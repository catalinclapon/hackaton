
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRegistryFieldLabel" data-translate="hackatonApp.registryField.home.createOrEditLabel">Create or edit a Registry Field</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.registryField.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.registryField.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.registryField.order" for="field_order">Order</label>
            <input type="text" class="form-control" name="order" id="field_order"
                    ng-model="vm.registryField.order"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.registryField.category" for="field_category">Category</label>
            <input type="text" class="form-control" name="category" id="field_category"
                    ng-model="vm.registryField.category"
                    />
        </div>

        <div class="form-group">
            <label data-translate="hackatonApp.registryField.registry" for="field_registry">Registry</label>
            <select class="form-control" id="field_registry" name="registry" ng-model="vm.registryField.registry" ng-options="registry as registry.id for registry in vm.registries track by registry.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="hackatonApp.registryField.field" for="field_field">Field</label>
            <select class="form-control" id="field_field" name="field" ng-model="vm.registryField.field" ng-options="field as field.id for field in vm.fields track by field.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

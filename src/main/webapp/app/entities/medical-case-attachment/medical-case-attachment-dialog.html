
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMedicalCaseAttachmentLabel" data-translate="hackatonApp.medicalCaseAttachment.home.createOrEditLabel">Create or edit a Medical Case Attachment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.medicalCaseAttachment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.medicalCaseAttachment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.medicalCaseAttachment.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.medicalCaseAttachment.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackatonApp.medicalCaseAttachment.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.medicalCaseAttachment.location"
                    />
        </div>

        <div class="form-group">
            <label data-translate="hackatonApp.medicalCaseAttachment.medicalCase" for="field_medicalCase">Medical Case</label>
            <select class="form-control" id="field_medicalCase" name="medicalCase" ng-model="vm.medicalCaseAttachment.medicalCase" ng-options="medicalCase as medicalCase.id for medicalCase in vm.medicalcases track by medicalCase.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>


<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserGroupLabel" data-translate="hackatonApp.userGroup.home.createOrEditLabel">Create or edit a User Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userGroup.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userGroup.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="hackatonApp.userGroup.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userGroup.userId" ng-options="user.id as user.login for user in vm.users"             required>
            </select>
        </div>
        <div ng-show="editForm.user.$invalid">
            <p class="help-block"
                ng-show="editForm.user.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="hackatonApp.userGroup.group" for="field_group">Group</label>
            <select class="form-control" id="field_group" name="group" ng-model="vm.userGroup.groupId" ng-options="groups.id as groups.name for groups in vm.groups"             required>
            </select>
        </div>
        <div ng-show="editForm.group.$invalid">
            <p class="help-block"
                ng-show="editForm.group.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
